<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - Embroidery Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
  <style>
    /* Custom styling for carousel */
    .carousel {
      height: 350px; /* Adjusted to accommodate card height */
    }
    .carousel-item {
      height: 350px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .carousel-card {
      width: 80%; /* Limit width to create card effect */
      max-width: 300px; /* Match typical card width */
      height: 300px; /* Fixed height for consistency */
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Card-like shadow */
      border: 1px solid #e2e8f0; /* Subtle border */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      margin: 0 auto; /* Center the card */
    }
    .carousel-image {
      height: 180px; /* Reduced height for compact look */
      width: 100%;
      object-fit: contain; /* Maintain aspect ratio */
      object-position: center; /* Center the image */
      filter: contrast(1.2); /* Enhance contrast */
      background-color: #f8f8f8; /* Light background for transparency */
      border-radius: 0.25rem; /* Subtle rounded corners */
      margin-bottom: 0.5rem; /* Space between image and title */
    }
    .carousel-title {
      font-size: 1.1rem;
      font-weight: 600;
      text-align: center;
      color: #4f46e5; /* Indigo to match theme */
      margin-top: 0.5rem;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      width: 100%; /* Limit title width */
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col p-6">
  <nav class="w-full max-w-6xl mx-auto mb-8 px-4">
    <div class="flex flex-wrap items-center justify-between py-4 border-b border-gray-300">
      <h1 class="text-3xl font-bold text-indigo-700">Embroidery Shop</h1>
      <div class="flex flex-wrap gap-6 items-center text-sm font-medium text-indigo-700">
        <a href="index.html" class="hover:underline hover:underline-offset-4 hover:text-indigo-900 transition">Home</a>
        <div id="category-links" class="flex gap-4 flex-wrap items-center text-sm font-medium text-indigo-700"></div>
        <a id="login-link" href="login.html" class="hover:underline hover:underline-offset-4 hover:text-indigo-900 transition">Login</a>
        <a id="profile-link" href="profile.html" class="hover:underline hover:underline-offset-4 hover:text-indigo-900 transition hidden">Profile</a>
        <a id="signup-link" href="signup.html" class="hover:underline hover:underline-offset-4 hover:text-indigo-900 transition">Sign Up</a>
        <a href="checkout.html" class="hover:underline hover:underline-offset-4 hover:text-indigo-900 transition">Checkout</a>
        <span id="user-email-display" class="text-sm text-indigo-700 hidden"></span>
        <button id="cart-button" class="relative ml-4" aria-label="Toggle shopping cart">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8 text-indigo-700 hover:text-indigo-900 transition">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2m.6 3h13.4l-1.6 8H7.2l-1.6-8zm0 0L5.2 5H19m-9 12a1 1 0 100 2 1 1 0 000-2zm6 0a1 1 0 100 2 1 1 0 000-2z" />
          </svg>
          <span id="cart-count" class="absolute -top-1 -right-1 bg-red-600 text-white text-xs rounded-full px-1.5 py-0.5 hidden">0</span>
        </button>
      </div>
    </div>
  </nav>

  <div class="max-w-6xl w-full mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold mb-6 text-indigo-700 text-center">Welcome to Embroidery Shop</h1>
    
    <!-- DaisyUI Carousel for Featured Products -->
    <div class="carousel w-full rounded-lg overflow-hidden mb-8">
      <div id="slide1" class="carousel-item relative w-full">
        <div class="carousel-card">
          <img id="carousel-img-1"  class="carousel-image" alt="Featured Product 1" />
        </div>
        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
          <a href="#slide3" class="btn btn-circle">❮</a> 
          <a href="#slide2" class="btn btn-circle">❯</a>
        </div>
      </div> 
      <div id="slide2" class="carousel-item relative w-full">
        <div class="carousel-card">
          <img id="carousel-img-2" class="carousel-image" alt="Featured Product 2" />
        </div>
        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
          <a href="#slide1" class="btn btn-circle">❮</a> 
          <a href="#slide3" class="btn btn-circle">❯</a>
        </div>
      </div> 
      <div id="slide3" class="carousel-item relative w-full">
        <div class="carousel-card">
          <img id="carousel-img-3"  class="carousel-image" alt="Featured Product 3" />
        </div>
        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
          <a href="#slide2" class="btn btn-circle">❮</a> 
          <a href="#slide1" class="btn btn-circle">❯</a>
        </div>
      </div>
    </div>
    <div class="flex justify-center w-full py-2 gap-2 mb-8">
      <a href="#slide1" class="btn btn-xs">1</a> 
      <a href="#slide2" class="btn btn-xs">2</a> 
      <a href="#slide3" class="btn btn-xs">3</a>
    </div>

    <!-- Product List -->
    <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <p id="loading-products" class="text-gray-500 text-center col-span-full">Loading products...</p>
    </div>
  </div>

  <!-- Product Modal -->
  <dialog id="product-modal" class="p-6 rounded-lg shadow-lg max-w-2xl w-full">
    <form>
      <h2 id="modal-title" class="text-2xl font-bold mb-4 text-indigo-700"></h2>
      <img id="modal-image" class="w-full h-48 object-contain mb-4 rounded-lg" src="" alt="Product Image">
      <p id="modal-price" class="text-indigo-600 font-bold text-lg mb-2"></p>
      <p id="modal-description" class="mb-4 text-gray-600"></p>
      <label for="quantity" class="block mb-2 font-semibold">Quantity:</label>
      <input type="number" id="quantity" min="1" value="1" class="w-full p-2 border rounded mb-4">
      <div class="flex gap-4 justify-end">
        <button type="submit" class="bg-indigo-600 text-white py-2 px-4 rounded-full hover:bg-indigo-700">Add to Cart</button>
        <button type="button" id="modal-cancel" class="bg-gray-300 text-gray-700 py-2 px-4 rounded-full hover:bg-gray-400">Cancel</button>
      </div>
    </form>
  </dialog>
  <div id="modal-backdrop" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50"></div>

  <!-- Import the script as a module -->
  <script type="module" src="src/pages/index.js"></script>
</body>
</html>
