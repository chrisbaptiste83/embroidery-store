<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Embroidery Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Add DaisyUI if you're using it -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
</head>
<body class="bg-gray-50 min-h-screen flex flex-col p-6">
  <nav class="w-full max-w-6xl mx-auto mb-8 px-4">
    <div class="flex flex-wrap items-center justify-between py-4 border-b border-gray-300">
      <h1 class="text-3xl font-bold text-indigo-700">Embroidery Shop</h1>
      <div class="flex flex-wrap gap-6 items-center text-sm font-medium text-indigo-700">
        <a href="index.html" class="hover:underline hover:underline-offset-4 hover:text-indigo-900 transition">Home</a>
        <div id="category-links" class="flex gap-4 flex-wrap items-center text-sm font-medium text-indigo-700"></div>
        <a href="login.html" class="hover:underline hover:underline-offset-4 hover:text-indigo-900 transition">Login</a>
        <a href="checkout.html" class="hover:underline hover:underline-offset-4 hover:text-indigo-900 transition">Checkout</a>
        <button id="cart-btn" class="relative ml-4" aria-label="Toggle shopping cart">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8 text-indigo-700 hover:text-indigo-900 transition">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2m.6 3h13.4l-1.6 8H7.2l-1.6-8zm0 0L5.2 5H19m-9 12a1 1 0 100 2 1 1 0 000-2zm6 0a1 1 0 100 2 1 1 0 000-2z" />
          </svg>
          <span id="cart-count" class="absolute -top-1 -right-1 bg-red-600 text-white text-xs rounded-full px-1.5 py-0.5 hidden">0</span>
        </button>
      </div>
    </div>
  </nav>

  <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-indigo-700 text-center">Create an Account</h1>
    <form id="signup-form" class="space-y-6">
      <input
        type="email"
        id="email"
        placeholder="Email"
        required
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600"
      />
      <input
        type="password"
        id="password"
        placeholder="Password"
        required
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600"
      />
      <button
        type="submit"
        class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-full hover:bg-indigo-700 transition"
      >
        Sign Up
      </button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account? <a href="login.html" class="text-indigo-600 hover:underline">Log in</a>
    </p>
  </div>

  <!-- Import the signup logic as a module -->
  <script type="module" src="src/pages/signup.js"></script>
</body>
</html>
